        <h1 id="面向对象思想封装"><a href="#面向对象思想封装" class="headerlink" title="面向对象思想封装"></a>面向对象思想封装</h1><h2 id="拖拽案例"><a href="#拖拽案例" class="headerlink" title="拖拽案例"></a>拖拽案例</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="undefined"></span></div><div class="line">    *&#123;</div><div class="line">        margin: 0;</div><div class="line">        padding: 0;</div><div class="line">    &#125;</div><div class="line">    .drag&#123;</div><div class="line">        width: 200px;</div><div class="line">        height:200px;</div><div class="line">        background: darkorange;</div><div class="line">        position: absolute;</div><div class="line">        left:100px;</div><div class="line">        top:100px;</div><div class="line">    &#125;</div><div class="line"><span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"drag"</span> <span class="attr">class</span>=<span class="string">"drag"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="javascript"></span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">Drag</span>(<span class="params">id</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.target = <span class="built_in">document</span>.getElementById(id);</div><div class="line">        <span class="keyword">this</span>.disX = <span class="number">0</span>;</div><div class="line">        <span class="keyword">this</span>.disY = <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//初始化</span></div><div class="line">    Drag.prototype.init = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> that = <span class="keyword">this</span>;</div><div class="line">        <span class="keyword">this</span>.target.onmousedown = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</div><div class="line">            e = e||<span class="built_in">window</span>.event;</div><div class="line">            that.mousedownHandler(e);</div><div class="line">            <span class="built_in">document</span>.onmousemove = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</div><div class="line">                e = e||<span class="built_in">window</span>.event;</div><div class="line">                that.mousemoveHandler(e);</div><div class="line">            &#125;;</div><div class="line">            <span class="built_in">document</span>.onmouseup = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">                that.mouseupHandler();</div><div class="line">            &#125;</div><div class="line">            <span class="comment">//阻止默认行为：阻止文字默认的可拖拽效果</span></div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        &#125;;</div><div class="line">    &#125;;</div><div class="line">    <span class="comment">//鼠标按下事件处理</span></div><div class="line">    Drag.prototype.mousedownHandler = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</div><div class="line">        <span class="comment">//计算鼠标距离div边界的距离</span></div><div class="line">        <span class="keyword">this</span>.disX = e.clientX-<span class="keyword">this</span>.target.offsetLeft;</div><div class="line">        <span class="keyword">this</span>.disY = e.clientY-<span class="keyword">this</span>.target.offsetTop;</div><div class="line">    &#125;;</div><div class="line">    <span class="comment">//鼠标移动事件处理</span></div><div class="line">    Drag.prototype.mousemoveHandler = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</div><div class="line">        <span class="comment">//设置div移动时不超出屏幕</span></div><div class="line">        <span class="keyword">var</span> limitX = e.clientX-<span class="keyword">this</span>.disX;</div><div class="line">        <span class="keyword">var</span> limitY = e.clientY-<span class="keyword">this</span>.disY</div><div class="line">        limitX = limitX&lt;=<span class="number">0</span>?<span class="number">0</span>:limitX;</div><div class="line">        limitX = limitX&gt;=(<span class="built_in">document</span>.documentElement.clientWidth-<span class="keyword">this</span>.target.offsetWidth)?(<span class="built_in">document</span>.documentElement.clientWidth-<span class="keyword">this</span>.target.offsetWidth):limitX;</div><div class="line">        limitY =  limitY&lt;=<span class="number">0</span>?<span class="number">0</span>:limitY;</div><div class="line">        limitY = limitY&gt;=(<span class="built_in">document</span>.documentElement.clientHeight-<span class="keyword">this</span>.target.offsetHeight)?(<span class="built_in">document</span>.documentElement.clientHeight-<span class="keyword">this</span>.target.offsetHeight):limitY;</div><div class="line">        <span class="comment">//设置鼠标移动时div的位置</span></div><div class="line">        <span class="keyword">this</span>.target.style.left = limitX+ <span class="string">"px"</span>;</div><div class="line">        <span class="keyword">this</span>.target.style.top = limitY + <span class="string">"px"</span>;</div><div class="line">    &#125;;</div><div class="line">    <span class="comment">//鼠标抬起事件处理</span></div><div class="line">    Drag.prototype.mouseupHandler = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="built_in">document</span>.onmousemove  = <span class="literal">null</span>;</div><div class="line">        <span class="built_in">document</span>.onmouseup = <span class="literal">null</span>;</div><div class="line">    &#125;;</div><div class="line">    <span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> drag = <span class="keyword">new</span> Drag(<span class="string">"drag"</span>);</div><div class="line">        drag.init();</div><div class="line">    &#125;;</div><div class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div></pre></td></tr></table></figure>
<h2 id="面试题"><a href="#面试题" class="headerlink" title="面试题"></a>面试题</h2><ul>
<li><p>第一题</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> a = &#123;<span class="attr">n</span>:<span class="number">1</span>&#125;;</div><div class="line"><span class="keyword">var</span> b = a;</div><div class="line">a.x = a = &#123;<span class="attr">n</span>:<span class="number">2</span>&#125;;</div><div class="line"><span class="comment">// .的优先级最高，会先给x属性分配一块内存地址，a = &#123;n:2&#125;改变了a的指向，最后将&#123;n:2&#125;赋给了属性x所在的内存地址</span></div><div class="line"><span class="built_in">console</span>.log(a.x);<span class="comment">//undefined</span></div><div class="line"><span class="built_in">console</span>.log(b.x);<span class="comment">//&#123;n:2&#125;</span></div></pre></td></tr></table></figure>
</li>
<li><p>第二题</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> a = &#123;<span class="attr">name</span>:<span class="string">'zhangsan'</span>&#125;; </div><div class="line"><span class="keyword">var</span> b = &#123;<span class="attr">age</span> : <span class="number">26</span>&#125;; </div><div class="line"><span class="keyword">var</span> arr = []; </div><div class="line">arr[a] = <span class="number">123</span>; </div><div class="line">arr[b] = <span class="number">456</span>; </div><div class="line"><span class="built_in">console</span>.log(arr.length);<span class="comment">//0  添加的是属性不是索引</span></div><div class="line"><span class="built_in">console</span>.dir(arr);</div><div class="line"><span class="comment">//arr 中只有一个属性，在为arr添加属性的时候，会调用toString()方法，将变量a进行转化，进行转化后为[object Object],所以arr只有一个属性，值为456，覆盖了123</span></div></pre></td></tr></table></figure></li>
</ul>
